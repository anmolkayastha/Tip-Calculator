<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=Lato&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="tip-calculator">

        <h1>Tip Calculator</h1>

        <!-- Enter sub total here -->
        <div class="bill">
            <label>Bill subtotal</label>
            <input type="number" id="bill">
        </div>

        <!-- Select Tip Percentage -->
        <div class="tip">
            <label>Select Tip</label>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>20%</button>
            <button class="custom">Custom</button>
        </div>

        <div class="calculated-tip">
            <label>Tip Amount</label>
            <div class="tip-amt">$0</div>
            <label>Total</label>
            <button class="reset">Reset</button>
        </div>

    </div>

</body>
</html>
