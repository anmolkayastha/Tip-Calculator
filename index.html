<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=Lato&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="tip-calculator">

            <h1>Tip Calculator</h1>
            
            <!-- Enter sub total here -->
            <div class="bill" id="bill-group">
                <label>Bill subtotal</label>
                <input type="number" id="bill">
            </div>
            
            <!-- Select Tip Percentage -->
            <div class="tip-select-container">
                <label>Select Tip</label>
                <div class="tip-selection">
                    <button class="percentage-btn" id="tip-5">5%</button>
                    <button class="percentage-btn" id="tip-10">10%</button>
                    <button class="percentage-btn" id="tip-15">15%</button>
                    <button class="percentage-btn" id="tip-20">20%</button>
                    <!-- <button class="percentage-btn" id="tip-custom">Custom</button> -->
                    <input type="number" class="tip-custom" id="tip-custom" placeholder="CUSTOM">
                </div>
            </div>
            
            <div class="calculated-tip">
                <div class="tip-amt">
                    <label>Tip Amount</label>
                    <div class="tip-amt-num" id="tip-amt-num">$0.00</div>
                </div>
            
                <div class="total-amt">
                    <label>Total</label>
                    <div class="total-amt-num" id="total-amt-num">$0.00</div>
                    <button class="reset" id="reset">Reset</button>
                </div>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
